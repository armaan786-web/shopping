{% extends 'Base/base.html' %}
{% block main-content %}
{% for i in user %}
{{i.refer_by}}
{% endfor %}

<div class="table-responsive">
<table class="table ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">UPI ID</th>
        <th scope="col">Amount</th>
        <th scope="col">UTR</th>
        <td scope="col">Date</td>
        <td scope="col">Status</td>
      </tr>
    </thead>
    <tbody>
        {% for i in recharge %}
      <tr>
        
        <th scope="row">{{forloop.counter}}</th>
        <td>{{i.upi_id}}</td>
        <td>{{i.amount}}</td>
        <td>{{i.utr}}</td>
        <td>{{i.date}}</td>
        
        <td>{{i.recharge_request}}</td>
    </tr>
    {% endfor %}
     
    </tbody>
  </table>
</div>
{% endblock main-content %}
