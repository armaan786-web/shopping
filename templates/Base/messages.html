{% for message in messages %}
{% if message.tags == 'success' %}
<div id="" class=" bg-primary border-0 shadow hide mb-3" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body">
        <div class="row">
            <div class="col text-white">
                <p>{{message}}</p>
            </div>
            
        </div>
    </div>
</div>
{% elif message.tags == 'error' %}
<center>
    <div class="row w-50">
        <div id="" class=" bg-primary border-0 shadow hide mb-3" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <div class="row">
                    <div class="col text-white">
                        <p>{{message}}</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</center>
{% else %}
<center>
    <div class="row w-50">
        <div id="" class=" bg-primary border-0 shadow hide mb-3" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <div class="row">
                    <div class="col text-white">
                        <p>{{message}}</p>
                    </div>
                    {% comment %} <div class="col-auto">
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div> {% endcomment %}
                </div>
            </div>
        </div>
    </div>
</center>


{% endif %}

{% endfor %}
